name: CI

on:
    push:
        branches: [ master ]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: dependencies
              run: |
                  sudo apt-get update
                  yes | sudo apt-get upgrade
                  yes | sudo apt-get install git g++ make
                  git clone http://dev-www.libreoffice.org/src/cppunit-1.15.1.tar.gz
                  tar -xf cppunit-1.15.1.tar.gz
                  cd cppunit-1.15.1
                  ./configure
                  make install

            - name: build and run test
              run: |
                  make test
                  RES=`./test`

                  if [[ "$RES" == *"OK"* ]]; then
                    COLOR=green
                    SCORE=100

                  else
                    RUN=`echo $RES | grep Run | awk '{ print $2 }'`
                    FAIl=`echo $RES | grep Run | awk '{ print $4 }'`
                    SCORE=`echo "($RUN-$FAIL)/$RUN*100" | bc -l`

                    if [[ "$SCORE" -le "50" ]]; then
                      COLOR=red
                    elif [[ "$SCORE" -le "70" ]]; then
                      COLOR=yellow
                    else
                      COLOR=green
                    fi
                  fi

                  echo SCORE=$SCORE >> $GITHUB_ENV
                  echo COLOR=$COLOR >> $GITHUB_ENV

            - name: create badge
              uses: schneegans/dynamic-badges-action@v1.0.0
              with:
                  auth: ${{ secrets.GIST_SECRET }}
                  gistID: "fc71925be39f8f8ff74831f5cd603349"
                  filename: "tests.json"
                  label: "Tests"
                  message: ${{ env.SCORE }}%
                  color: ${{ env.COLOR }}
